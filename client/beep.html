<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Button Beep</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        button {
            padding: 1rem 2rem;
            font-size: 20px;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 200px;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .status {
            margin-top: 30px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #ddd;
            min-width: 250px;
        }
    </style>
</head>
<body>
    <button id="beepBtn" onclick="handleClick()">
        Beep Now
    </button>
    
    <div class="status">
        <p id="statusText">Tap the button to test audio</p>
    </div>

    <script>
        async function handleClick() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                
                // Handle iOS mute switch workaround
                if (ctx.state === 'suspended') {
                    await ctx.resume();
                }
                
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();

                osc.type = 'sine';
                osc.frequency.value = 440;

                osc.connect(gain);
                gain.connect(ctx.destination);
                gain.gain.setValueAtTime(0.2, ctx.currentTime);
                osc.start();
                osc.stop(ctx.currentTime + 0.2);
                
                document.getElementById('statusText').textContent = 'Audio working! ðŸŽµ';
                document.getElementById('statusText').style.color = '#28a745';
                
            } catch (error) {
                console.error('Failed to play beep:', error);
                document.getElementById('statusText').textContent = 'Audio failed: ' + error.message;
                document.getElementById('statusText').style.color = '#dc3545';
            }
        }
    </script>
</body>
</html>
