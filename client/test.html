<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Audio Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 { color: #333; margin-bottom: 10px; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 30px 60px;
            font-size: 24px;
            border-radius: 15px;
            cursor: pointer;
            margin: 20px;
            min-width: 200px;
            transition: all 0.3s ease;
        }
        button:hover:not(:disabled) {
            background: #0056b3;
            transform: scale(1.05);
        }
        button:disabled {
            background: #28a745;
            cursor: default;
        }
        .status {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #ddd;
            min-width: 250px;
        }
    </style>
</head>
<body>
    <h1>Mobile Audio Test</h1>
    <button id="beepBtn" onclick="handleStart()">ðŸ”Š Beep</button>
    
    <div class="status">
        <h3>Status:</h3>
        <p id="statusText">Tap the button to test audio</p>
    </div>

    <script src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>
    <script>
        let started = false;

        async function handleStart() {
            try {
                await Tone.start(); // unlock AudioContext
                console.log('ðŸ”“ AudioContext started');

                const synth = new Tone.Synth().toDestination();
                synth.triggerAttackRelease('C4', '0.2');
                
                started = true;
                
                document.getElementById('beepBtn').textContent = 'âœ… Beeped!';
                document.getElementById('beepBtn').disabled = true;
                document.getElementById('statusText').textContent = 'Audio working! ðŸŽµ';
                document.getElementById('statusText').style.color = '#28a745';
                
                // Re-enable after 2 seconds for retesting
                setTimeout(() => {
                    document.getElementById('beepBtn').disabled = false;
                    document.getElementById('beepBtn').textContent = 'ðŸ”Š Beep Again';
                }, 2000);
                
            } catch (error) {
                console.error('Failed to play beep:', error);
                document.getElementById('statusText').textContent = 'Audio failed: ' + error.message;
                document.getElementById('statusText').style.color = '#dc3545';
            }
        }
    </script>
</body>
</html>
